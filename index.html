<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
        <div class="main-board">
            <div class="new-game">New game</div>
            <div class="player1">Player 1</div>
            <div class="player2">Player 2</div>
            <div class="player1-score">24</div> 
            <div class="dice">6</div>
            <div class="player2-score">45</div> 
            <div class="player1-current">
                <div class="current">Current</div>
                <div class="current-score">11</div>
            </div>
            <div class="game-options">
                <div class="roll-dice">Roll Dice</div>
                <div class="hold-dice">Hold</div>
            </div>
            <div class="player2-current">
                <div class="current">Current</div>
                <div class="current-score">0</div>
            </div>      
        </div>

    

    <script src="app.js"></script>
</body>
</html>
