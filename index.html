<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Best dice game. Play to a funny classic game with your friend"
    />
    <meta
      name="keywords"
      content="roll, dice, rolling, roll-dice, game, multiplayer"
    />
    <meta name="author" content="Jeremy Tuder" />
    <meta name="copyright" content="Jeremy Tuder" />

    <title>Dice Game</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="choose-modal">
      <div class="choosePlayer">
        <h1>
          Welcome to the
          <div id="title">Roll Dice Game</div>
        </h1>
        <h2>Please enter the names of the players</h2>
        <div class="labels-players">
          <div class="label-player">
            <label for="name-player1">Player 1</label>
            <input type="text" name="name-player1" id="name-player1" required />
          </div>
          <div class="label-player">
            <label for="name-player2">Player 2</label>
            <input type="text" name="name-player2" id="name-player2" required />
          </div>
        </div>
        <button id="modal-play">Play</button>
      </div>
    </div>

    <div class="main-board">
      <div class="new-game">
        <i class="bi bi-plus-circle" id="new_game"></i> New game
      </div>
      <div class="player1 name">
        <p>Player 1</p>
        <i class="player bi bi-record-fill active"></i>
      </div>
      <div class="player2 name">
        <p>Player 2</p>
        <i class="player bi bi-record-fill"></i>
      </div>
      <div class="player-score one active">0</div>
      <div class="dice">
        <img src="./images/dice-1.svg" alt="dice" class="dice-img" />
      </div>
      <div class="player-score two">0</div>

      <div class="player1-current">
        <div class="current">Current</div>
        <div class="current-score active" id="player1">0</div>
      </div>

      <div class="game-options">
        <div class="roll-dice">
          <i class="bi bi-arrow-repeat" id="roll-dice"></i> Roll Dice
        </div>
        <div class="hold-dice">
          <i class="bi bi-box-arrow-in-down" id="hold-dice"></i> Hold
        </div>
      </div>

      <div class="player2-current">
        <div class="current">Current</div>
        <div class="current-score" id="player2">0</div>
      </div>
    </div>

    <div class="win-modal">
      <div class="winner">
        <i class="close bi bi-x-square"></i>
        <h2>Congratulation !</h2>
        <p id="winner-game"></p>
        <button id="modal-newgame">New game</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
